<div class="col-xs-8">
    <div class="table-responsive m-t-20">
        <h3>{{lastUpdated}}</h3>
        <table class="table table-condensed table-bordered">
            <thead class="t-uppercase">
                <tr>
                    <th class="c-gray">Home Team</th>
                    <th class="c-gray">X</th>
                    <th class="c-gray">Away Team</th>
                    <th class="c-gray">Data</th>
                    <th class="c-gray">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in games">
                    <td ng-bind-html="game.homeTeamName | filtroTeam: game._links.homeTeam.href"></td>
                    <td>{{game.result.goalsHomeTeam}} X {{game.result.goalsAwayTeam}}</td>
                    <td ng-bind-html="game.awayTeamName | filtroTeam: game._links.awayTeam.href"></td>
                    <td>{{game.date | filterDate}}</td>
                    <td ng-bind-html="game.status | filtroGameStats"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
